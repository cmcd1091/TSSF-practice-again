<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story So Far | Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="store.html">STORE</a></li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Story So Far</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img src="images/album1.jpg" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img src="images/album2.jpeg" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img src="images/album3.jpg" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img src="images/album4.jpg" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img src="images/tssftshirt.jpg" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$24.99</span>
                    <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Crewneck</span>
                <img src="images/tssfcrew.jpg" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$39.99</span>
                    <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
        </div>  
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div>
            <img src="images/tssftshirt.jpg" width="100px">
            <span>T-Shirt</span>
            <span>$24.99</span>
            <input type="number" value="1">
            <button>REMOVE</button>
        </div>
        <div>
            <img src="images/album4.jpg" width="100px">
            <span>Album 4</span>
            <span>$12.99</span>
            <input type="number" value="2">
            <button>REMOVE</button>
        </div>
        <hr>
        <div>
            <strong>TOTAL</strong>
            <span>$39.98</span>
        </div>
        <div>
            <button>PURCHASE</button>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Story So Far</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="images/youtube logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank">
                        <img src="images/spotify logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook logo.png"> 
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>  
</html>
